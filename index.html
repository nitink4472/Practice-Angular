<body>
<style>
#student_login_f:hover,#admin_login_f:hover,#forget_f:hover
{
cursor: default;
}
</style>

	<div class="container-login100" style="background-image: url('img/code_back.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" id='admin_login'>


				<span class="login100-form-title p-b-37">
					User Registration
				</span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Full Name">
					<input class="input100" type="text" id="username" for_valid="only_string-true-1-20" name="username" placeholder="Enter Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
					<input class="input100" type="email" id='email' for_valid="email-true-1-30" name="email" placeholder="Enter Email ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" id="pass" for_valid="pass-true-2-20" name="pass" placeholder="Enter Password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
					<input class="input100" type="text" id='contact' for_valid="contact-true-1-10" name="contact" placeholder="Enter Contact Number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
					<input class="input100" type="text" for_valid="only_string-true-1-20" id='addr' name="addr" placeholder="Enter Address">
					<span class="focus-input100"></span>
				</div>


<div class="col" id='err_status' style="displa:none;">

</div>
				<div class="container-login100-form-btn">
					<button type='button' class="login100-form-btn" id='login_but'>
					   						Register
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						<a id='login_student'>User Login</a>
					</span>
				</div>


			</form>


				<!-- @@@@@@@@@@@@@@@@@@@@ Forget Password @@@@@@@@@@@@@@@@@@@@@@@@@@@@2!-->
				<form class="login100-form validate-form" id='forget_pass' style="display:none">


					<span class="login100-form-title p-b-37">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
						<input class="input100" type="text" id="email_f" placeholder="Enter your email">
						<span class="focus-input100"></span>
					</div>
       <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
            <select id="user_type" class="form-control">
                <option value="members">Members</option>

            </select>
		</div>


	<div class="col" id='status_err_for' style="display:none">

	</div>
					<div class="container-login100-form-btn">
						<button type='button' class="login100-form-btn" id='forget_send'>
							Send
						</button>
					</div>

					<div class="text-center p-t-57 p-b-20">
						<span class="txt1">
							 For Admin Login
						</span>
					</div>
					<div class="text-center">
						<a id='forget_f' class="txt2 hov1">
							Click here
						</a>
					</div>
				</form>
		</div>
	</div>
	<script>

</script>
<script>
	form_valid("admin_login");
$(function(){
	$("#forget").click(function(){
		$("#admin_login").hide();
		$("#forget_pass").show();

	});
});
$(function(){
	$("#login_student").click(function(){

	window.location='login.php';
  });
});

$(function(){
    	$("#login_but").click(function(){
				var ch=	form_valid1("admin_login");
				
				var name=$("#username").val();
				var email=$("#email").val();
				var contact=$("#contact").val();
				var addr=$("#addr").val();
				var pass_val=md5($("#pass").val());
				var modal='members';
				var sub_modal="short_add";
				var fun='blank';
				var val_list=[];
				val_list.push(name,contact,email,pass_val,addr);
				if(ch)
				{
				$.ajax({
					type:"POST",
					url:"modal/modal.php",
					data:{'name':fun,'modal':modal,'sub_modal':sub_modal,'val_list':val_list},
					success:function(res)
					{
					
						if(res.indexOf("sucess")>-1) {
							 success_sms_disp("err_status","Registrtion  Sucessful <br> Login Now....");
						}
						 else {
								 error_sms_disp("err_status",res);
							}
							
								$(function() {
							 setTimeout(function() {
                                $("#err_status").hide('blind', {}, 500)
                            }, 5000);
                            });
							
					},
		      beforeSend : function(xhr, opts)
									{
												$("#login_but").prop('disabled',true);
												$("#login_but").append("<img src='img/gif/Ring3.gif' id='btn_load_temp' > ");
					        },
		      complete : function()
									{
												$("#login_but").prop('disabled',false);
												$("#btn_load_temp").remove();
									},
					error:function()
					{
					$("#btn_img_otp").hide();
					$("#login_but").prop('disabled',false);
						alert("something went Wrong");
					}
				})
				}else{}
				});
				});






</script>
